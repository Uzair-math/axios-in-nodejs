<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <title>Login</title>
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background-color: #344a73 !important;
}
.sec1-heading input{
    width: 251px;
}
.card{
    width: 350px;
    height: 400px;
}
.sec1{
    margin-top: 100px;
}

</style>
<body>
       <div class="sec1 d-flex justify-content-center">
            <div class="card">
                <div class="sec1-heading">
                    <form method="post" action="signup" class="signup-form">
                    <h2 class="text-center p-3">Sign Up</h2>
                  
                     <label for="text" class="px-5 firstname">Username</label><br>
                    <input type="text" class="mx-5 my-2" id="name" required><br>

                    <label for="email" class="px-5">Email</label><br>
                    <input type="email" class="mx-5 my-2" id="email" required><br>

                    <label for="password" class="px-5">Password</label><br>
                    <input type="password" class="mx-5 my-1" id="password" required><br> 
                    
                        <input type="submit" class="btn text-white d-block mx-5 my-3" value="Sign Up" onclick="data(event)"  style="background-color: #4ac1a3; width: 251px;">
                        <button class="btn text-white d-block mx-5 my-3" value="Get Data" onclick="datas(event)" style="background-color: #4ac1a3; width: 251px;">Get Data</button>
                        
                        
            
                </form>
                </div>
            </div>
       </div>


       <script>
        function data(event){
            event.preventDefault()
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            axios.post('/signup', {
                name: name,
                email: email,
                password: password
            })
            .then(response => {
                console.log("Signup Successful");
                
            })
            .catch(error => {
                console.error("false");
        
            });
        }
        function datas(event) {
        event.preventDefault();
        axios.get('/datas')
        .then(response => {
            console.log("True get data", response.data);
        })
        .catch(error => {
            console.error("false", error);
        });
    }

       </script>
    
    
</body>
</html>
